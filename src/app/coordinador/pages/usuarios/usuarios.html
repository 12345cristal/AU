<div class="usuario-container">
  <h2>Registro de Nuevo Usuario</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="usuario-form">

    <!-- Nombre completo -->
    <div class="form-group">
      <label for="nombreCompleto">Nombre completo</label>
      <input
        id="nombreCompleto"
        type="text"
        formControlName="nombreCompleto"
        placeholder="Ej. Johana Pérez"
      />
      <small>Este campo es obligatorio</small>
    </div>

    <!-- Correo electrónico -->
    <div class="form-group">
      <label for="correoElectronico">Correo electrónico</label>
      <input
        id="correoElectronico"
        type="email"
        formControlName="correoElectronico"
        placeholder="ejemplo@correo.com"
      />
      <small>Ingrese un correo válido</small>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input
        id="contrasena"
        type="password"
        formControlName="contrasena"
        placeholder="Mínimo 8 caracteres"
      />
      <small>Debe contener al menos 8 caracteres</small>
    </div>

    <!-- Rol -->
    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" formControlName="rol">
        <option value="">Seleccione un rol</option>
        <option value="1">Coordinador</option>
        <option value="2">Padre</option>
        <option value="3">Terapeuta</option>
        <option value="4">Servicio</option>
        <option value="5">Prácticas</option>
        <option value="6">Administrador</option>
      </select>
      <small>Seleccione un rol válido</small>
    </div>

    <!-- Especialidad -->
    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <input
        id="especialidad"
        type="text"
        formControlName="especialidad"
        placeholder="Ej. Motricidad fina"
      />
      <small>Este campo es obligatorio para terapeutas</small>
    </div>

    <!-- Botones -->
    <div class="botones">
      <button type="submit">Registrar usuario</button>
      <button type="button" class="cancelar" (click)="userForm.reset()">Limpiar</button>
    </div>

  </form>
</div>
