<div class="contenedor">

  <h1>Personal</h1>

  <button class="btn" (click)="abrirCrear()">+ Nuevo</button>

  @for (p of personal; track p.id_personal) {
    <div class="card">

      <div class="info">
        <h3>{{ p.nombre }}</h3>
        <p>{{ p.email }}</p>
        <small>{{ p.rol }} | {{ p.grado_academico || 'Sin grado' }}</small>
      </div>

      <div class="acciones">
        <button (click)="abrirEditar(p)">Editar</button>
        <button (click)="cambiarEstado(p)">
          {{ p.activo ? 'Desactivar' : 'Activar' }}
        </button>
        <button class="danger" (click)="eliminar(p.id_personal)">Eliminar</button>
      </div>

    </div>
  }

  @if (modal) {
    <div class="modal">
      <div class="modal-content">

        <h2>{{ modo === 'crear' ? 'Nuevo personal' : 'Editar personal' }}</h2>

        <form [formGroup]="form" (ngSubmit)="guardar()">

          <label>Nombre</label>
          <input formControlName="nombre">

          <label>Apellido paterno</label>
          <input formControlName="apellido_paterno">

          <label>Correo</label>
          <input formControlName="correo">

          <label>Rol</label>
          <select formControlName="id_rol">
            @for (r of roles; track r.id_rol) {
              <option [value]="r.id_rol">{{ r.nombre_rol }}</option>
            }
          </select>

          <label>Grado académico</label>
          <select formControlName="id_grado">
            <option value="">Sin grado</option>
            @for (g of grados; track g.id_grado) {
              <option [value]="g.id_grado">{{ g.nombre }}</option>
            }
          </select>

          @if (modo === 'crear') {
            <label>Contraseña</label>
            <input type="password" formControlName="contrasena">
          }

          <button type="submit" class="btn">Guardar</button>
          <button class="cancel" type="button" (click)="cerrar()">Cancelar</button>

        </form>

      </div>
    </div>
  }
</div>
