<nav class="sidebar">
  <div class="sidebar-header">
    <div class="logo-icon">
      <i class="fas fa-hands-helping"></i>
    </div>
    <div class="logo-text">
      <span>Panel de Padres</span>
      <small>Autismo Mochis IA</small>
    </div>
  </div>

  <ul class="nav-list">
    @for (item of navItems; track item.path) {
      <li class="nav-item">

           class="nav-link">
          <i [class]="item.icon"></i>

      </li>
    }
  </ul>
